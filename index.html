<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor Challenge for Results Summary Component"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Frontend Mentor, Challenge"
    />
    <meta name="author" content="Ahmed Hanye" />
    <link rel="icon" href="images/favicon-32x32.webp" type="image/webp" />
    <!-- Todo: don't forget to chagne files to min -->
    <link rel="stylesheet" href="./styles/reset.min.css" />
    <link rel="stylesheet" href="./styles/main.min.css" />
    <title>Results Summary Component | Frontend Mentor</title>
  </head>
  <body>
    <main class="center">
      <div id="main-component" class="hidden">
        <div id="result" class="part">
          <h1>Your Result</h1>
          <div id="result-circel" class="center">
            <span>76</span>
            <span>of 100</span>
          </div>
          <div id="result-contnet">
            <h2></h2>
            <p></p>
          </div>
        </div>
        <div id="summary" class="part">
          <h1>Summary</h1>
          <div id="summary-content">
            <div class="detail" id="summary-reaction">
              <h2>
                <img class="summary-icon" src="" width="20" height="20" alt="reaction icon" />
                <span></span>
              </h2>
              <p>
                <span></span>
                <span>/ 100</span>
              </p>
            </div>
            <div class="detail" id="summary-memory">
              <h2>
                <img class="summary-icon" src="" width="20" height="20" alt="memory icon" />
                <span></span>
              </h2>
              <p>
                <span></span>
                <span>/ 100</span>
              </p>
            </div>
            <div class="detail" id="summary-verbal">
              <h2>
                <img class="summary-icon" src="" width="20" height="20" alt="verbal icon" />
                <span></span>
              </h2>
              <p>
                <span></span>
                <span>/ 100</span>
              </p>
            </div>
            <div class="detail" id="summary-visual">
              <h2>
                <img class="summary-icon" src="" width="20" height="20" alt="visual icon" />
                <span></span>
              </h2>
              <p>
                <span></span>
                <span>/ 100</span>
              </p>
            </div>
          </div>
          <button id="summary-button">Continue</button>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a
            target="_blank"
            href="https://github.com/AhmedHanye/Results-summary-component"
          >
            <img
              src="./images/github.svg"
              width="30"
              height="30"
              alt="github icon"
            />
          </a>
        </li>
        <li>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/ahmed-hanye-a66096253?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BFBTsPEEqQGS1lYxdNyGbxQ%3D%3D"
          >
            <img
              src="./images/linkedin.svg"
              width="35"
              height="35"
              alt="linkedin icon"
            />
          </a>
        </li>
      </ul>
    </footer>
    <script src="./JS/main.min.js"></script>
  </body>
</html>
